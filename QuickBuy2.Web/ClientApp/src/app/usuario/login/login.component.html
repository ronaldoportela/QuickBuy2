<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" [(ngModel)]="usuario.Nome" id="inputEmail" name="email" placeholder="Informe do seu Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.durty || email.touched),
            'is-valid': email.valid && (email.durty || email.touched)
           }"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" role="alert" *ngIf="email.invalid && (email.durty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" [(ngModel)]="usuario.Senha" id="inputSenha" name="senha" placeholder="Informe sua Senha"
           class="form-control mb-3"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.durty || senha.touched),
            'is-valid': senha.valid && (senha.durty || senha.touched)
           }"
           #senha="ngModel"
           required />

    <div class="invalid-feedback mb-2" role="alert" *ngIf="senha.invalid && (senha.durty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é de preenchimento obrigatório
      </div>
      
    </div>



    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    {{usuario.Nome + ' - ' + usuario.Senha}}
  </form>
</div>
