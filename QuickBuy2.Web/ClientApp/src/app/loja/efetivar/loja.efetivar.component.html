<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:10%"><img src="../../../../arquivos/{{p.nomeArquivo}}" style="width:90%;" /></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width:10%"><input type="number" class="form-control" value="1" (change)="atualizarPreco(p,$event.target.value)" [(ngModel)]="p.quantidade" placeholder="1" /></td>
            <td style="width:20%"><b>R$ {{p.preco | number:'1.0-2'}}</b></td>
            <td style="width:10%"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4" style="border-left: 1px dotted #808080;">
      <div class="row" style="justify-content:center;">
        <div class="card" style="width:95%;">
          <div class="card-header" style="text-align:center;">Resumo</div>
          <div class="card-body">
            <table class="mb-4" style="width:100%">
              <tr style="border-bottom:1px dotted #808080;">
                <td style="width:30%;font-weight:bold;">total:</td>
                <td style="width:70%;font-weight:bold;text-align:right;">R$ {{ total | number:'1.0-2' }}</td>
              </tr>
            </table>
            <button class="btn btn-danger" style="width:100%" (click)="efetivarCompra()">Efetivar Compra</button>
          </div>

        </div>
      </div>
     </div>

  </div>

</div>
