
<div *ngIf="!produtos">Listando os produtos</div>
<div class="container" *ngIf="produtos">

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">

      <a (click)="abrirProduto(p)" style="cursor:pointer;">
        <div class="card">
          <img class="card-top" *ngIf="p.nomeArquivo != '' && p.nomeArquivo != null" src="arquivos\{{p.nomeArquivo}}" style="width:100px;height:100px;" />
          <img class="card-top" *ngIf="p.nomeArquivo == '' || p.nomeArquivo == null" src="arquivos\semImagem.png" style="width:100px;height:100px;" />
          <div class="card-body">
            <!--<h5 class="card-title">{{ p.nome | truncate: 25 }}</h5>-->
            <div class="card-text">{{ p.descricao | truncate:50 }}</div>
            <h5 class="h5">R$ {{ p.preco }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
