
<h1 class="h4 titulo mb-2">Pesquisa de produtos</h1>
<p *ngIf="!produtos">Carregando produtos...</p>

<button class="btn btn-outline-primary mb-4" style="float:right;">Adicionar Produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td>{{p.descricao}}</td>
      <td style="width:10%">R$ {{p.preco}}</td>
      <td><img src="arquivos/{{p.nomeArquivo}}" style="height:50%"  /></td>
      <td><a href="#">Editar</a></td>
      <td><a href="#">Deletar</a></td>
    </tr>
  </tbody>
</table>
