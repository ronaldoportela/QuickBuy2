
<h1 class="h4 titulo mb-2">Pesquisa de produtos</h1>
<p *ngIf="!produtos">Carregando produtos...</p>

<button class="btn btn-outline-primary mb-4" style="float:right;" (click)="adicionarProduto()">Adicionar Produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td>{{p.descricao}}</td>
      <td style="width:10%">R$ {{p.preco}}</td>
      <td style="width:10%"><img src="arquivos/{{p.nomeArquivo}}" style="width:50%"  /></td>
      <td><button class="btn btn-success btn-sm" (click)="editarProduto(p)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Deletar</button></td>
    </tr>
  </tbody>
</table>
